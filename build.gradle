plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'io.ktor:ktor-client-core:2.2.1'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'io.ktor:ktor-server:2.2.1'
    testImplementation 'io.ktor:ktor-server-netty:2.2.1'
    testImplementation 'io.ktor:ktor-client-okhttp:2.2.1'
    testImplementation 'io.ktor:ktor-client-logging:2.2.1'
    testImplementation 'io.ktor:ktor-client-content-negotiation:2.2.1'
    testImplementation 'io.ktor:ktor-serialization-gson:2.2.1'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
